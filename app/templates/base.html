<!doctype html>
<html lang="ru">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{ title }} | ТеСи</title>

		<link rel="icon" href="{{ url_for( 'static', filename = 'favicon.ico' ) }}" type="image/x-icon">

		<link rel="stylesheet" href="{{ url_for( 'static', filename = 'css/src/global.css' ) }}">
		<link rel="stylesheet" href="{{ url_for( 'static', filename = 'css/src/parts.css' ) }}">

		{% block links %}{% endblock %}

		{{ moment.include_jquery() }}
		{{ moment.include_moment() }}
		{{ moment.locale( g.locale ) }}
    </head>

    <body class="global__body">
        <header class="global__header">
			<h1 class="global__header-title"><span class="global__header-title-prefix">ТеСи</span> {{ title }}</h1>
		</header>

		{% if menu %}
			<aside class="global__aside">
				<div class="global__aside-sidebar">
					<h2 class="global__aside-sidebar-title">
						{{ menu }}
					</h2>

					<div class="global__aside-sidebar-data">
						{% block menu %}{% endblock %}
					</div>
				</div>
			</aside>
		{% endif %}

		<main class="global__main">
			{% block content %}{% endblock %}
		</main>

		<footer class="global__footer">
			<p class="global__footer-author">FTS by SI, 2021</p>
		</footer>
    </body>
</html>
